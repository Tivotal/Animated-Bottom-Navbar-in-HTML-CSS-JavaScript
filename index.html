<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Bottom Navbar</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="menu">
      <button class="btn active" style="--clr: #ff8c00">
        <i class="fas fa-home"></i>
      </button>
      <button class="btn" style="--clr: #f54888">
        <i class="fas fa-bell"></i>
      </button>
      <button class="btn" style="--clr: #4343f5">
        <i class="fas fa-message"></i>
      </button>
      <button class="btn" style="--clr: #e0b115">
        <i class="fas fa-user"></i>
      </button>
      <button class="btn" style="--clr: #51b703">
        <i class="fas fa-cog"></i>
      </button>

      <div class="indicator"></div>
    </nav>

    <script src="app.js"></script>
  </body>
</html>
